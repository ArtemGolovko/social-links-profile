<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preload" href="./fonts/Figtree.ttf" as="font" crossorigin="anonymous" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles/main.css" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body class="flex min-h-screen items-center justify-center bg-grey-900">
        <main
            class="m-8 flex w-full max-w-[383px] flex-col items-center gap-8 rounded-lg bg-grey-800 p-8 text-center"
        >
            <img
                class="rounded-full"
                src="./images/avatar-jessica.jpeg"
                alt="Avatar"
                width="90"
                height="90"
            />
            <div class="flex flex-col items-center gap-1.5">
                <h1 class="text-2xl/normal font-semibold tracking-normal text-white">
                    Jessica Randall
                </h1>
                <p class="text-sm/normal font-bold text-green">London, United Kingdom</p>
            </div>

            <div class="flex w-full flex-col items-center gap-6">
                <p class="text-sm/normal tracking-normal text-white">
                    "Front-end developer and avid reader."
                </p>
                <div class="flex w-full flex-col items-center gap-4">
                    <a
                        class="block w-full rounded-md bg-grey-700 py-3 text-sm/normal font-bold tracking-normal text-white focus-visible:bg-green focus-visible:text-grey-700 focus-visible:outline-none [&:hover]:bg-green [&:hover]:text-grey-700"
                        href="#"
                        >GitHub</a
                    >
                    <a
                        class="block w-full rounded-md bg-grey-700 py-3 text-sm/normal font-bold tracking-normal text-white focus-visible:bg-green focus-visible:text-grey-700 focus-visible:outline-none [&:hover]:bg-green [&:hover]:text-grey-700"
                        href="#"
                        >Frontend Mentor</a
                    >
                    <a
                        class="block w-full rounded-md bg-grey-700 py-3 text-sm/normal font-bold tracking-normal text-white focus-visible:bg-green focus-visible:text-grey-700 focus-visible:outline-none [&:hover]:bg-green [&:hover]:text-grey-700"
                        href="#"
                        >LinkedIn</a
                    >
                    <a
                        class="block w-full rounded-md bg-grey-700 py-3 text-sm/normal font-bold tracking-normal text-white focus-visible:bg-green focus-visible:text-grey-700 focus-visible:outline-none [&:hover]:bg-green [&:hover]:text-grey-700"
                        href="#"
                        >Twitter</a
                    >
                    <a
                        class="block w-full rounded-md bg-grey-700 py-3 text-sm/normal font-bold tracking-normal text-white focus-visible:bg-green focus-visible:text-grey-700 focus-visible:outline-none [&:hover]:bg-green [&:hover]:text-grey-700"
                        href="#"
                        >Instagram</a
                    >
                </div>
            </div>
        </main>
    </body>
</html>
